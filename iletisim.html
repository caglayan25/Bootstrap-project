    <form class="formcontainer">
      
      <div class="row mb-3">

        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputEmail3" placeholder="name">

      <div class="row mb-3">

      </div>

      <div class="row mb-3">

        <div class="col-sm-6">
          <textarea class="form-control col-form-label" id="exampleFormControlTextarea1" rows="5"

        </div>
      </div>


      <button type="submit" class="col-2 btn btn-primary">Gönder</button>
